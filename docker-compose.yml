version: '3'

services:
  db:
    image: postgres:latest
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - backend/config/settings/.env

  backend:
    build:
      context: ./backend
    env_file: backend/config/settings/.env
    ports:
      - "8000:8000"
    command: sh -c "sleep 5; python manage.py migrate && gunicorn config.wsgi --bind 0.0.0.0:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend_build:/frontend/build

  nginx:
    image: nginx:latest
    ports:
      - "80:8080"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/var/www/frontend
    depends_on:
      - backend
      - frontend


volumes:
  frontend_build:
  postgres_data:
