version: '3'

services:
  db:
    image: postgres:latest
    container_name: postgres_db
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    command: sh -c "sleep 5; gunicorn config.wsgi --bind 0.0.0.0:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend_build:/frontend/build

  nginx:
    image: nginx:latest
    ports:
      - "80:8080"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/var/www/frontend
    depends_on:
      - backend
      - frontend


volumes:
  frontend_build:
